<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    /* Set height of the grid so .sidenav can be 100% (adjust if needed) */
    .row.content {height: 1500px}
    
    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #f1f1f1;
      height: 100%;
    }
    
    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }
    
    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height: auto;} 
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-3 sidenav">
      <h4>DM UBA</h4>
      <ul class="nav nav-pills nav-stacked">
        <li class="active"><a href="#section1">Home</a></li>
        <li><a href="#section2">Teóricas</a></li>
        <li><a href="#section3">Prácticos</a></li>
        <li><a href="#section3">Cronograma</a></li>
      </ul>
    </div>

    <div class="col-sm-9">
      <h4><small>Data Mining - UBA</small></h4>
      <hr>
      <h2>Curso de Minería de Datos</h2>
      <h5><span class="glyphicon glyphicon-time"></span> <span class="label label-danger">Comisión 1</span> Martes de 19 a 22 hs </h5><h5><span class="glyphicon glyphicon-time"></span> <span class="label label-primary">Comisión 2</span> Viernes de 19 a 22 hs </h5><br>
<p></p>
      
      
      
    </div>
  </div>
</div>

<footer class="container-fluid">
  <p></p>
</footer>

</body>
</html>
